<!DOCTYPE html>
<html>
<body>
	<vaadin-panel size-full>
		<vaadin-vertical-layout size-full>
			<vaadin-grid _id="tblHistory" selectable page-length="8" immediate size-full>
	            <table>
	                <colgroup>
	                    <col property-id="gennumber">
	                    <col property-id="query" expand="1">
	                    <col property-id="genlink">
	                </colgroup>
	                <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Query</th>
	                        <th>URL</th>
	                    </tr>
	                </thead>
	            </table>
	        </vaadin-grid>
		</vaadin-vertical-layout>
	</vaadin-panel>
</body>
</html>
