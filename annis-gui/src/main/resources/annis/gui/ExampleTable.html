<!DOCTYPE html>
<html>
<body>
	<vaadin-vertical-layout size-full>
		<vaadin-table style-name="striped" size-full selectable="true"
			multiselect="false" sort-container-property-id="name">
			<table>
				<colgroup>
					<col property-id="name" expand="0.3">
					<col property-id="example" expand="0.7">
					<col property-id="genlink">
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Example (click to use query)</th>
						<th>URL</th>
					</tr>
				</thead>
			</table>
		</vaadin-table>
	</vaadin-vertical-layout>
</body>
</html>
